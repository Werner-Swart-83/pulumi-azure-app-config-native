name: provider-azure-app-config-native
runtime: yaml
plugins:
  providers:
    - name: azure-app-config
      path: ../../bin

resources:
  myRandomResource:
    type: azure-app-config:Random
    properties:
      length: 24
  myRandomComponent:
    type: azure-app-config:RandomComponent
    properties:
      length: 24

outputs:
  output:
    value: ${myRandomResource.result}
